<!-- Modal -->
<div
    x-on:keydown.escape.prevent.stop="isModalOpen = false"
    role="dialog"
    aria-modal="true"
    x-show="isModalOpen"
    style="display: none"
    class="fixed inset-0 overflow-y-auto z-50"
>
    <!-- Overlay -->
    <div x-show="isModalOpen" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-50"></div>

    <!-- Panel -->
    <div
        class="relative min-h-screen flex items-center justify-center p-4"
    >
        <div
            x-show="isModalOpen"
            x-on:click="isModalOpen = false"
            x-transition
            class="relative max-w-4xl w-full rounded-xl overflow-y-auto py-12"
        >
            <!-- Close Button -->
            <div class="absolute top-0 right-0">
                <button type="button" @click="$dialog.close()" class="rounded-lg p-2 text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 focus-visible:ring-offset-2">
                    <span class="sr-only">Close modal</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>

            <!-- Body -->
            <div>
                <!-- Content -->
                <span id="modal-slot"></span>
            </div>
        </div>
    </div>
</div>
