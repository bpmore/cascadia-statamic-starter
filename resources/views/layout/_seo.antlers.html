<title>{{ meta_title ?? title }} | {{ site:name }}</title>
<meta property="og:title" content="{{ meta_title ?? title }} | {{ site:name }}" />
{{ if meta_description }}
    <meta property="og:description" content="{{ meta_description }}" />
{{ /if }}
{{ if og_image }}
    <meta property="og:image" content="{{ og_image:url }}" />
{{ /if }}
