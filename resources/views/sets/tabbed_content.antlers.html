<div class="tabbed-content not-prose" x-data="{ activeTab: '{{ tab_items[0]tab_title | slugify }}' }">
    <div class="tab-buttons flex gap-0">
        {{ tab_items }}
            <button
                @click="activeTab = '{{ tab_title | slugify }}'"
                class="tab-item text-sm rounded px-4 py-2"
                :class="{ 'bg-slate-100': activeTab == '{{ tab_title | slugify }}' }"
                >
                {{ tab_title }}
            </button>
        {{ /tab_items }}
    </div>

    <div class="tab-items p-4 rounded border border-slate-100 bg-slate-100">
        {{ tab_items }}
            <div class="tab-item text-sm " x-show="activeTab == '{{ tab_title | slugify }}' ">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <div class="image-container relative aspect-video bg-black w-2/3 mb-2 rounded overflow-hidden">
                            {{ glide :src="image" width="600" height="400" }}
                                <img src="{{ url }}" alt="{{ alt }}" class="absolute inset-0 w-full h-full block object-cover">
                            {{ /glide }}
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="font-semibold mb-2">{{ tab_title }}</h2>
                    <div class="tab-content">
                        {{ tab_content }}
                    </div>
                </div>
            </div>
        {{ /tab_items }}
    </div>
</div>
