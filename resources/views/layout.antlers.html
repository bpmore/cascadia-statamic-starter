<!doctype html>
<html lang="{{ site:short_locale }}" class="antialiased scroll-smooth">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {{ partial:layout/seo }}
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
    </head>
    <body class="bg-gray-100 font-sans leading-normal text-gray-800 min-h-screen flex flex-col" x-data="app">
        <a href="#content" class="sr-only focus:not-sr-only focus:inline-block px-4 py-2 bg-white text-blue-600 focus:absolute focus:z-50 rounded text-center">
            Skip to content
        </a>
        {{ partial:layout/header }}

        <main id="content">
            {{ template_content }}
        </main>

        {{ partial:layout/footer }}

        {{ partial:components.modal }}

        {{ palette }}
    </body>
</html>
