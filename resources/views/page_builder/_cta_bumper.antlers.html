{{#
    @name CTA Bumper
    @desc The CTA Bumper page builder block.
    @set page.page_builder.cta_bumper
#}}

<!-- /page_builder/_cta_bumper.antlers.html -->
{{ partial:page_builder/block }}

<div class="cta-bumper-container py-12 lg:py-16 bg-sky-900">
    <div class="container">
        <div class="flex flex-col items-center">
            <div class="w-full lg:w-1/2 mx-auto lg:text-center">
                <h2 class="text-3xl lg:text-4xl mb-4 font-semibold text-white">{{ cta_heading }}</h2>
                <div class="prose prose-xl text-white">
                    {{ short_description }}
                </div>

                {{ if cta_link && cta_text !== '' }}
                    <a href="{{ cta_link:url }}" class="text-slate-900 bg-white px-4 py-2 rounded shadow inline-block mt-8">
                        {{ cta_text }}
                    </a>
                {{ /if }}
            </div>

        </div>
    </div>

</div>

{{ /partial:page_builder/block }}
<!-- End: /page_builder/_cta_bumper.antlers.html -->
