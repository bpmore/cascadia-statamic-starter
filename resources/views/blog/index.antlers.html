<div class="container mt-8 pb-16">

    <h1 class="text-xl lg:text-3xl font-bold">{{ title }}</h1>

    {{ collection:blog as="posts" paginate="12" sort="date:desc" }}
        <ul class="list-none text-lg lg:text-xl mt-8 grid md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-8">
            {{ posts }}
                <li>
                    {{ partial:blog.teaser }}
                </li>
            {{ /posts }}

        </ul>
        {{ paginate }}
            {{ if prev_page || next_page }}
                <div class="flex justify-between max-w-xl text-xl mt-16 mx-auto font-bold">
                    <a href="{{ prev_page }}" class="{{ ! prev_page ?= 'opacity-25' }}">
                        &larr;
                    </a>

                    <div>{{ current_page }} of {{ total_pages }}</div>

                    <a href="{{ next_page }}" class="{{ ! next_page ?= 'opacity-25' }}">
                        &rarr;
                    </a>
                </div>
            {{ /if }}
        {{ /paginate }}
    {{ /collection:blog }}
</div>
