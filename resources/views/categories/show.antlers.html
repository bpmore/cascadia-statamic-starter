<div class="container mt-8 pb-16">
    <h1 class="text-xl lg:text-3xl font-bold">{{ title }}</h1>

    <ul class="inline-flex gap-2 mt-4">
        <li><a href="/blog" class="rounded bg-blue-200 px-2 py-1 text-xs hover:bg-blue-300 transition">All</a></li>
        {{ taxonomy:categories scope="tax" }}
            <li>
                <a
                    href="{{ tax:url }}"
                    class="rounded px-2 py-1 text-xs hover:bg-blue-300 transition {{ if tax:slug == page:slug }}bg-blue-400 current{{ else }} bg-blue-200{{ /if }}">
                    {{ tax:title }}
                </a>
            </li>
        {{ /taxonomy:categories }}
    </ul>

    {{ blog:taxonomy as="posts" category="{{ slug }}" }}
        <ul class="list-none text-lg lg:text-xl mt-8 grid md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-8">
            {{ posts }}
                <li>
                    {{ partial:blog.teaser }}
                </li>
            {{ /posts }}
        </ul>
    {{ /blog:taxonomy }}
</div>
