title: 'Blockquote Set'
fields:
  -
    handle: block_quote
    field:
      buttons:
        - bold
        - italic
        - removeformat
        - quote
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: false
      allow_source: false
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: trim
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: 'Block Quote'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: quote_attribution
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Quote Attribution'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: attribution_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Attribution Title'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
