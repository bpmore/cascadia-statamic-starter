title: 'Intro Section'
fields:
  -
    handle: heading
    field:
      input_type: text
      antlers: false
      type: text
      display: Heading
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: intro_text
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - removeformat
        - quote
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: 'Intro Text'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: intro_layout
    field:
      options:
        vertical: Vertical
        horizontal: Horizontal
      inline: true
      cast_booleans: false
      type: radio
      display: Layout
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
