title: '50/50 Split'
fields:
  -
    handle: sections
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            section:
              display: Section
              instructions: null
              icon: layout-split-verical
              fields:
                -
                  handle: orientation
                  field:
                    options:
                      left: 'Content Left'
                      right: 'Content Right'
                    inline: true
                    cast_booleans: false
                    default: right
                    type: radio
                    display: Orientation
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: heading
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Heading
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: content
                  field:
                    restrict: false
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - quote
                      - link
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    heading_anchors: false
                    smartypants: false
                    table_of_contents: false
                    antlers: false
                    type: markdown
                    display: Content
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: cta_text
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'CTA Text'
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  handle: cta_link
                  field:
                    max_items: 1
                    mode: default
                    create: true
                    type: entries
                    display: 'CTA Link'
                    width: 50
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
      type: replicator
      display: Sections
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
