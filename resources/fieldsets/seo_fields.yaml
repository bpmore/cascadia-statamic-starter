title: 'SEO Fields'
fields:
  -
    handle: meta_title
    field:
      input_type: text
      antlers: false
      type: text
      display: 'Meta Title'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: meta_description
    field:
      antlers: false
      type: textarea
      display: 'Meta Description'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: og_image
    field:
      mode: grid
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'OG Image'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
